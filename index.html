<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="https://github.com/RafaelSldev" target="_blank">
        <img class="git" src="/images/git.png" alt="icon">
        <h4>RafaelSlDev</h4>
    </a>
    <div class="calc">
        <div class="container">
            <h2>Calcule o seu IMC</h2>
            <div class="entrada_calc">
                <label for="altura">Altura:</label>
                <input id="altura" type="number" placeholder="M">
            </div>
            <div class="entrada_calc">
                <label for="peso"> Peso:</label>
                <input id="peso" type="number" placeholder="Kg">
            </div>

            <button onclick="exibeImc()">Calcular</button>
            <div id="valor_imc"></div>
            <div id="resultado_imc"></div>
        </div>

    </div>

</body>
